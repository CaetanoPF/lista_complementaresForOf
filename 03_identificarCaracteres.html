<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada

    const pergunta = prompt(`Informe uma palavra:`).toLowerCase()
    let palavra = [pergunta]
    let vogal = []
    letconsoante = []


    //Processamento

    for (let quantidade of palavra) {
        quantidade.split("a")
        vogal.push(quantidade)
      

    }


    //Saída

    document.write(vogal)

</script>
