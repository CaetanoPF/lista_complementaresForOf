<script>
    //Problema: Cor Preferida
    /*
    Considere a seguinte lista de cores:
    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];
    Pergunte ao usuário qual das cores da lista que ele gosta.
    Apresente as cores preferidas e a quantidade de cores que o usuário gosta.
    */

    //Entrada

    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];
    let preferidas = []

    //Processamento

    for (let verificar of cores) {
        let usuario = prompt(`Você gosta de ${verificar}: S-Sim ou N-Não`).toLowerCase();
        if (usuario === 's') {
            preferidas.push(verificar)
        }
    }

    //Saída

    document.write(`Cores preferidas: ${preferidas} <br> Quantidade de cores: ${preferidas.length}`)

</script>
