<script>

    //Problema: Notas do Alunos
    /*
    Considere que um aluno obteve as seguintes notas, colocadas em um array:
    const notasAluno = [7, 5, 9, 8];
    Identifique a maior nota, a menor nota e também calcule a média obtida pelo aluno.
    */

    //Entrada

    let notasAluno = [7, 5, 9, 8];
    notasAluno.sort((a, b) => b - a)

    let maiorNota = notasAluno[0]
    let menorNota = notasAluno[3]
    let media = 0

    //Processamento

    for (let i = 0; i<notasAluno.length;i++) {
        media+=notasAluno[i]
    }


    //Saída
    document.write(`Maior nota = ${maiorNota} <br>Menor nota = ${menorNota} <br>Media = ${(media/4).toFixed(1)}`)

</script>
