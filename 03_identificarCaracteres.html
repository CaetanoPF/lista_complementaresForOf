<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const pergunta = prompt(`Informe uma palavra:`).toLocaleUpperCase()
    let palavra = Array.from(pergunta)
    let vogal = []
    let consoante = []

    //Processamento
    for (let quantidade of palavra) {
        if (quantidade == 'A' || quantidade == 'E' || quantidade == 'I' || quantidade == 'O' || quantidade == 'U') {
            vogal.push(quantidade)
        } else {
            consoante.push(quantidade)
        }
    }

    //Saída
    document.write(`Vogal: ${vogal.length}. <br>Consoante: ${consoante.length}.`)

</script>
