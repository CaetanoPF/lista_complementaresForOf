<script>
    //Problema: Somar Números
    /*
    Considere o seguinte Array:
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    Some os números da lista e apresente o resultado.
    */

    //Entrada
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    let n = []
    let soma = 0

    //Processamento
    for (let item of lista) {
        if (isNaN(item) === false) {
            soma = (soma + item)
        }
    }

    //Saída
    document.write(`A soma dos itens da lista é: ${soma}.`)

</script>
