<script>
    //Problema: Cidades e Estados
    /*
    Considere a seguinte lista de Cidades:
    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
    Pergunte ao usuário a qual estado pertence cada uma das cidades e adicione em listas separadas, sendo uma lista para cada estado.
    No final do programa apresente os estados com as suas respectivas cidades. Porém, ordene a apresentação das listas, apresentando de forma decrescente pela quantidade de cidades que o estado possui.
    */

    //Entrada

    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
    let sc = []
    let pr = []
    let rs = []

    //Processamento

    for (let estado of cidades) {
        const pergunta = prompt(`${estado} pertence a qual estado: PR, SC ou RS`).toLowerCase()
        if (pergunta === 'pr') {
            pr.push(estado)
        }
        else if (pergunta === 'sc') {
            sc.push(estado)
        }
        else {
            rs.push(estado)
        }
    }

    if(sc.length > pr.length && pr.length > rs.length){
        document.write(`Cidades de SC: ${sc} <br>Cidades de RS: ${rs} <br>Cidades do PR: ${pr}`)
    }
    else if (sc.length > rs.length && rs.length > sc.length){
        document.write(`Cidades de SC: ${sc} <br>Cidades de PR: ${pr} <br>Cidades do RS: ${rs}`)
    }
    else if (pr.length > rs.length && rs.length > sc.length){
        document.write(`Cidades de PR: ${pr} <br>Cidades de RS: ${rs} <br>Cidades do SC: ${sc}`)
    }
    else if (pr.length > sc.length && sc.length > rs.length){
        document.write(`Cidades de PR: ${pr} <br>Cidades de SC: ${sc} <br>Cidades do RS: ${rs}`)
    }
    else if (rs.length > sc.length && sc.length > pr.length){
        document.write(`Cidades de RS: ${rs} <br>Cidades de SC: ${sc} <br>Cidades do PR: ${pr}`)
    }
    else{
        document.write(`Cidades de SC: ${sc} <br>Cidades de RS: ${rs} <br>Cidades do PR: ${pr}`)
    }

    //Saída

    
    

</script>
